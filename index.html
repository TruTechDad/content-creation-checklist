<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Creation Checklist</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./asset/css/style.css">
  </head>
  <body>
    <div class="container">
      <h1 class="text-center my-4">Content Creation Checklist</h1>

      <div class="progress-container">
        <div class="progress">
          <div class="progress-bar" id="progress-bar"></div>
        </div>
      </div>
      
      <div class="card">
        <div class="card-header">
          Step 1: Video Idea Generation
        </div>
        <div class="card-body">
          <p>Think of a video idea</p>
          <input type="text" class="form-control mb-2" placeholder="Type your video idea here" id="video-idea">
          <button class="btn btn-primary" id="video-idea-btn">Idea Finished</button>
        </div>
      </div>

  </body>
</html>
